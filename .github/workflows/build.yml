name: Build test

on:
  pull_request:
    branches: [main] # or whatever branch you protect

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install
      - run: npm ci
      - run: npm run build
